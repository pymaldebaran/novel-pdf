title: Novel-pdf
author: Pierre-Yves Martin
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      template: novel-template.tex
      toc: false
  shortcodes:
    - shortcodes/pages.lua
    - shortcodes/chapter.lua
    - shortcodes/scenebreak.lua
    - shortcodes/mainmatter.lua
    - shortcodes/emptylines.lua
  filters:
    - filters/novel_class_options.lua
    - filters/chapter.lua  # TODO make the formating simply set the right format class for later processing
    - filters/div_formating.lua
    - filters/epigraph.lua
